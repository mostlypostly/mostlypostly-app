name: MostlyPostly CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Validate salon schemas
        run: npm run validate:salons --if-present
      - name: Config sanity (salon defaults)
        run: npm run check:salons --if-present
      - name: Guard against hard-coded hashtags
        run: npm run guard:hashtags --if-present
      - name: Run tests
        run: npm test --if-present